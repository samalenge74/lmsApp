<ion-header no-border>

    <ion-toolbar color="">
        <ion-title><img alt="logo" height="40" src="assets/images/lmsLogo.png"> </ion-title>
        <ion-buttons end>
            <button ion-button icon-only item-rigth icon-left style="margin: 0 8px 0 -50px" end (click)="presentPopover($event)">
                <ion-icon name="flash" color="primary"></ion-icon>
            </button>
        </ion-buttons>

    </ion-toolbar>
    <ion-toolbar color="primary">
        <ion-title>Leave History</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content class="history-content" padding>

    <ion-fab right bottom>
        <button ion-fab color="danger" (click)="closeModal()" mini><ion-icon name="close"></ion-icon></button>
    </ion-fab>

    <p *ngIf="noReport">
        You do not have any Leave History yet...
    </p>

    <ion-list *ngIf="fullReport">
        <ion-card *ngFor="let item of history" (click)="toggleDetails(item)">
            <ion-card-header>
                <ion-icon color="primary" item-right [name]="item.icon"></ion-icon>
                {{item.type}} - Days: {{item.usedDays}}
            </ion-card-header>
            <ion-card-content>
                <div *ngIf="!item.showDetails">
                    <p>
                        <button ion-button icon-left clear small>
                      <ion-icon name="clock"></ion-icon>
                      <div>Hours: {{item.hours}}</div>
                    </button>
                        <button ion-button icon-left clear small>
                      <ion-icon name="contrast"></ion-icon>
                      <div>AM/PM: {{item.tod}}</div>
                    </button></p>
                    <p>
                        <button ion-button icon-left clear small>
                      <ion-icon name="calendar"></ion-icon>
                      <div>From: {{item.startDate}}</div>
                    </button>
                        <button ion-button icon-left clear small>
                      <ion-icon name="calendar"></ion-icon>
                      <div>To: {{item.endDate}}</div>
                    </button>
                    </p>
                </div>
            </ion-card-content>
        </ion-card>
    </ion-list>

</ion-content>
