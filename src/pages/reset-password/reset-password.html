<ion-header no-border>

    <ion-navbar color="">
        <ion-title>
            <img alt="logo" height="40" src="assets/images/lmsLogo.png">
        </ion-title>
    </ion-navbar>
    <ion-toolbar color="primary">
        <ion-title>Request Password</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content class="password-content" padding>
    <ion-fab right bottom>
        <button ion-fab color="danger" (click)="closeModal()"><ion-icon name="close"></ion-icon></button>
    </ion-fab>
    <ion-list>
        <ion-item>
            <ion-label floating>Full Name</ion-label>
            <ion-input type="text" [(ngModel)]="u.name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Employee Number</ion-label>
            <ion-input type="text" [(ngModel)]="u.emplNum"></ion-input>
        </ion-item>

    </ion-list>
    <div padding>
        <button ion-button disabled={{buttonDisabled}} class="submit-btn" block round (click)="resetPassword(u)">Submit</button>
    </div>

</ion-content>
