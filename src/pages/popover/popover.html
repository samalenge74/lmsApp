<ion-list radio-group (ngModelChange)="onChange($event)">
    <ion-item>
        <ion-label>All</ion-label>
        <ion-radio value="0" (ionSelect)="setSelectedleaveID(0)"></ion-radio>
    </ion-item>
    <ion-item *ngFor="let item of leaveTypes">
        <ion-label>{{item.type}}</ion-label>
        <ion-radio [value]="item.id" (ionSelect)="setSelectedleaveID(item.id)"></ion-radio>
    </ion-item>

</ion-list>
