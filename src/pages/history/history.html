<ion-header no-border>

    <ion-toolbar color="secondary">
        <ion-title><img alt="logo" height="40" src="assets/images/lmsLogo.png"> </ion-title>
        <ion-buttons end>
            <button ion-button icon-only item-rigth icon-left end (click)="presentPopover($event)">
                <ion-icon name="flash"></ion-icon>filter
            </button>
        </ion-buttons>

    </ion-toolbar>
    <ion-toolbar color="primary">
        <ion-title>Leave History</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content class="history-content" padding>

    <ion-fab right bottom>
        <button ion-fab color="danger" (click)="closeModal()"><ion-icon name="close"></ion-icon></button>
    </ion-fab>

    <p *ngIf="noReport">
        You do not have any Leave History yet...
    </p>

    <ion-list *ngIf="fullReport">
        <ion-item *ngFor="let item of history">
            <ion-card>
                <ion-card-content>
                    <ion-card-title>
                        {{item.type}}
                    </ion-card-title>
                    <p>Days: {{item.usedDays}}</p>
                    <p>Hours: {{item.hours}}</p>
                    <p>AM/PM: {{item.tod}}</p>
                </ion-card-content>
                <ion-row>
                    <ion-col>
                        <button ion-button icon-left clear small>
                      <ion-icon name="calendar"></ion-icon>
                      <div>{{item.startDate}}</div>
                    </button>
                    </ion-col>
                    <ion-col>
                        <button ion-button icon-left clear small>
                      <ion-icon name="calendar"></ion-icon>
                      <div>{{item.endDate}}</div>
                    </button>
                    </ion-col>
                </ion-row>
            </ion-card>
        </ion-item>
    </ion-list>

</ion-content>
