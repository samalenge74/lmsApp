<ion-header no-border>

    <ion-navbar color="secondary">
        <button class="menu-btn" ion-button menuToggle color="primary" style="margin: 0 -50px 0 8px" start>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <img alt="logo" height="40" src="assets/images/lmsLogo.png">
        </ion-title>
    </ion-navbar>
    <ion-toolbar color="primary">
        <ion-title>My Profile</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content class="profile-content" padding>

    <ion-item-group *ngFor="let item of profile">
        <ion-item-divider color="light">{{item.name}} - {{item.emplNum}}</ion-item-divider>

        <ion-item>
            <ion-icon name="briefcase" item-left></ion-icon>
            {{item.jobTitle}}
        </ion-item>
        <ion-item>
            <ion-icon name="at" item-left></ion-icon>
            {{item.email}}
        </ion-item>
        <ion-item>
            <ion-icon name="call" item-left></ion-icon>
            {{item.extension}}
        </ion-item>
        <ion-item>
            <ion-icon name="contacts" item-left></ion-icon>
            {{item.lineManager}}
        </ion-item>
    </ion-item-group>
</ion-content>
