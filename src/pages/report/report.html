  Ionic pages and navigation.

<ion-header no-border>

    <ion-toolbar color="secondary">
        <button class="menu-btn" ion-button menuToggle color="primary" style="margin: 0 -50px 0 8px" start>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title><img alt="logo" height="40" src="assets/images/lmsLogo.png"> </ion-title>
    </ion-toolbar>
    <ion-toolbar color="primary">
        <ion-title>Leave History</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content class="report-content" padding>

    <ion-list>
        <ion-item>
            <ion-label>Start Date</ion-label>
            <ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="event.startDate"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>End Date</ion-label>
            <ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="event.endDate"></ion-datetime>
        </ion-item>
    </ion-list>
    <div padding>
        <button ion-button class="submit-btn" block round (click)="openModal(event)">Submit</button>
    </div>
</ion-content>
