<ion-header no-border>

    <ion-navbar color="secondary">
        <ion-title></ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="has-header has-subheader login-content" scroll="false" padding>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-25>
            <img src="assets/images/lmsLogo.png" />
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
        <ion-row>
            <ion-col>
                <ion-list inset>

                    <ion-item>
                        <input type="text" placeholder="Username" [(ngModel)]="usercreds.username" required/>
                    </ion-item>

                    <ion-item>
                        <input #input type="password" placeholder="Password" [(ngModel)]="usercreds.password" required/>

                        <button ion-button clear color="dark" type="button" item-right (click)="showPassword(input)"> <ion-icon [name]="iconname"> </ion-icon> </button>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="signup-col">
                <button ion-button class="submit-btn" full (click)="login(usercreds)">Login</button>
                <button ion-button class="register-btn" block clear (click)="presentResetPassordModal()">Forgot Password?</button>
            </ion-col>
        </ion-row>

    </div>
</ion-content>
