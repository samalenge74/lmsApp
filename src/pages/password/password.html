<ion-header no-border>

    <ion-navbar color="secondary">
        <button class="menu-btn" ion-button menuToggle color="primary" style="margin: 0 -50px 0 8px" start>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <img alt="logo" height="40" src="assets/images/lmsLogo.png">
        </ion-title>
    </ion-navbar>
    <ion-toolbar color="primary">
        <ion-title>Password</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content class="password-content" padding>
    <ion-list>
        <ion-item>
            <ion-label floating>New Password</ion-label>
            <ion-input type="password" [(ngModel)]="p.password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Retype Password</ion-label>
            <ion-input type="password" [(ngModel)]="p.confPassword" (keyup)="checkPasswords(p)"></ion-input>
        </ion-item>

    </ion-list>
    <div padding>
        <button ion-button disabled={{buttonDisabled}} class="submit-btn" block round (click)="changePassword(p)">{{btnValue}}</button>
    </div>

</ion-content>
