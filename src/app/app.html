<ion-menu type="overlay" [content]="content">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title><img alt="logo" height="40" src="assets/images/lmsLogo.png"></ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content class="app-content">
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                <ion-icon [name]="p.icon" item-left color="primary"></ion-icon> {{p.title}}
            </button>
            <button menuClose ion-item (click)="logout()">
                <ion-icon name="exit" item-left color="danger"></ion-icon> Logout
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
